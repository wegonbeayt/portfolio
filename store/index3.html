<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythology & Legends</title>

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; 
      font-family: 'Roboto', sans-serif;
      color: #333;
      line-height: 1.6;
      background-image: url('https://cdn.dribbble.com/userupload/15094034/file/original-c1255c00690a72c19feb19505570562d.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    /* Navigation Bar */
    header {
      background-color: rgba(42, 42, 42, 0.8);
      padding: 1rem;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 400;
    }

    nav ul li a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    /* Hero Section */
    .hero {
      position: relative;
      color: white;
      text-align: center;
      background-color: rgba(0, 51, 102, 0.6); 
      padding: 150px 0;
      flex-grow: 1; 
      margin-top: 70px; /* Ensure space for the fixed navbar */
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      font-weight: 600;
      animation: fadeIn 2s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.5rem;
      animation: fadeIn 2s ease-in-out 0.5s; 
      margin-top: 20px;
    }

    /* Footer */
    footer {
      background-color: #020101;
      color: gold;
      text-align: center;
      padding: 1.5rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      font-size: 1rem;
      letter-spacing: 1px;
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      nav ul li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="legends.html">Legends</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="fade-in">Mythology & Legends</h1>
      <p class="fade-in">Journey through the ancient stories, heroes, gods, and creatures of old.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mythology & Legends. All rights reserved.</p>
  </footer>

</body>
</html>
