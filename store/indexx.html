<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            perspective: 1500px;
        }

        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: rotateY(180deg) scale(0.5);
            animation: flipIn 1.5s ease-in-out forwards, floating 3s infinite ease-in-out;
            transition: transform 0.5s ease-in-out;
        }

        @keyframes flipIn {
            0% {
                transform: rotateY(180deg) scale(0.5) translateY(-50px);
                opacity: 0;
            }
            50% {
                transform: rotateY(90deg) scale(0.75) translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: rotateY(0deg) scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .gallery img:hover {
            transform: rotateY(20deg) rotateX(20deg) scale(1.3) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: pulse 0.5s ease-in-out, neonGlow 1s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }

        @keyframes neonGlow {
            0% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
    </style>
</head>
